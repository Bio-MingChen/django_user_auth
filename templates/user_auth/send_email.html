{% extends 'base.html' %}
{% load staticfiles %}


{% block title %}
<title>Send Email to Users</title>
{% endblock title %}


{% block body %}
<h3>请输入你注册时的email以发送密码重置邮件</h3>
<form method="POST" action="{% url 'user_auth:password_send_email' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{form.email}}</p>
    <p>{{form.errors}}</p>
    <input type="submit", name='submit',value='发送邮件'>
</form>
{% endblock body %}
