{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
<title>Reset Password</title>
{% endblock title %}

{% block body %}
<form action="{{ request.path }}" method="post">
    {% csrf_token %}
    <p>{{ form.password.label }}: {{ form.password }}</p>
    <p>{{ form.confirm_password.label }}: {{ form.confirm_password }}</p>
    <p>{{ form.errors }}</p>
    <input type="submit" value="重置密码">
</form>
{% endblock body %}
